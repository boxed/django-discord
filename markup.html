<h1>Markup help</h1>

To post code samples do this:

<pre><code>```py

your_code_here()

```
</code></pre>

<p>Note that it's three backticks (<code>`</code>), not straight single quotes (<code>'</code>).</p>

For more formatting commands go to <a href="https://www.markdownguide.org/basic-syntax/">The Markdown Guide</a>
